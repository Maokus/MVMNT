<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- Use relative paths so Vite will prefix with the configured base -->
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description"
        content="MVMNT – Interactive MIDI visualizer for crafting dynamic music-driven animations and exporting high‑quality video or image sequences." />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://example.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="MVMNT" />
    <meta property="og:title" content="MVMNT – Interactive MIDI Visualizer" />
    <meta property="og:description"
        content="Create and export stunning, music‑responsive visuals from your MIDI files with granular animation control." />
    <!-- Update this URL to your production domain -->
    <meta property="og:url" content="https://maok.us/playbox/projects/mvmnt/" />
    <!-- Social preview image (place a representative 1200x630 image in /public as preview.png) -->
    <meta property="og:image" content="/preview.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Screenshot of the MVMNT MIDI visualization interface" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MVMNT – Interactive MIDI Visualizer" />
    <meta name="twitter:description"
        content="Create and export stunning, music‑responsive visuals from your MIDI files with granular animation control." />
    <meta name="twitter:image" content="/preview.png" />
    <!-- Optional: set your handle -->
    <!-- <meta name="twitter:site" content="@yourhandle" /> -->

    <!-- Structured data (JSON-LD) for a SoftwareApplication -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "SoftwareApplication",
            "name": "MVMNT",
            "applicationCategory": "Multimedia",
            "operatingSystem": "Any",
            "description": "Interactive MIDI visualizer for crafting dynamic music-driven animations and exporting high-quality video or image sequences.",
            "image": "https://example.com/preview.png",
            "url": "https://example.com/",
            "softwareHelp": {
                "@type": "CreativeWork",
                "url": "https://example.com/"
            }
        }
        </script>
    <link rel="manifest" href="manifest.json" />
    <title>MVMNT</title>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/app/index.tsx"></script>
</body>

</html>
